<div class="container py-5">
    <p class="display-3 text-center pt-4 animated fadeIn">
        <strong class="border-bottom-g">
            Pathologies:
        </strong>
    </p>
    <div class="row py-3 d-flex justify-content-evenly text-center animated fadeIn">
        {% for pathology in pathologies %}
        <div class="col-10 col-md-5 col-lg-2 mx-4 my-4 card card-body py-5 pathology-div">
            <p class="h5">
                {{ pathology.name }}
            </p>
            <div class="mt-3">
                <a href="{% url 'pathology' pathology.id %}" class="btn btn-outline-success btn-g">VER MAS</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
